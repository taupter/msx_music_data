<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ドラッグ&ドロップでVCDファイルを変換</title>
<style>
    @import url(base.css);
</style>
</head>
<body id="main">
    <details open>
        <summary id="title">
            MuSICA vcd file to MGSDRV converter
        </summary>
        <div class="guide">
            <label>MuSICAの音色定義ファイルをMGSDRVに移植する際のヘルプツールです。</label>
            <label>音色番号はMuSICAでの番号なので適宜変更してください。</label>
        </div>
    </details>  
    <div id="info">
        <label for="vcd_file_open" id="vcd_file_open_label" class="button" tabIndex="0" class="focus:outline">
            VCDファイル
            <input type="file" id="vcd_file_open" accept=".vcd"></label>
        <span id="filename_area"></span>
    </div>
    <textarea id="text_area">ここにvcdファイルをドロップ</textarea>
    <div id="settings">
        <details open>
            <summary class="label">
                設定：OPLL音色定義のDT（ディストーション）
            </summary>
            <div class="selector">
                <label class="click"><input type="radio" name="opll_dt_swap" value="true" checked>キャリアとモジュールの値を入れ替える</label>
                <label class="click"><input type="radio" name="opll_dt_swap" value="false">入れ替えない</label>
            </div>
            <div class="guide">
                <label>MuSICAでDT値のキャリアとモジュールが入れ替わる問題への対策です。</label> 
                <label>（勤労シリーズの場合、この問題は修正されています）</label>
            </div>
        </details>
    </div>
	<script type="text/javascript" src="vcd_conv.js" defer></script>
</body>
</html>
